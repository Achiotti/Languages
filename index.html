<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Languages</title>
  </head>
  <body>
    <div class="container">
      <h1>What Coding Language Is Best for You?</h1>
      <h4>Take this quiz to help you ascertain what language is best for you to learn.</h4>
      <form id="languageQuiz">
        <div class="form-group">
          <label for="userName">Your name:</label>
          <input id="userName" class="form-control" type="text" placeholder="Your Name">
        </div>

    <button type="submit" class="btn">Submit</button>
    </form>

    <div class="showResult">
      <p><span class="userName"></span>, based on the information you provided, the coding language match for you is <span class="languageResult"></span>!</p>
    </div>
  
    </div>
  </body>
</html>
